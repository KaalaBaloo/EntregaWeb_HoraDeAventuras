<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Slackey&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Configuración</h1>
        </header>
        <main>
            <section id="config">
                <div class="settings-window">
                    <h2>Ajustes</h2>
                    <div class="control">
                      <p>Música:</p>
                      <button id="musicToggle" class="toggle-button">Sí</button>
                    </div>
                    <div class="control">
                      <p>Volumen:</p>
                      <input type="range" id="volumeControl" class="volume-bar" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <audio id="backgroundMusic" loop>
                      <source src="tu-musica.mp3" type="audio/mpeg">
                      Tu navegador no soporta el elemento de audio.
                    </audio>
                  </div>
                  
             </section>
             <section id="c2a">
                <a href="../html/menu.html"><h1>Volver</h1></a>
            </section>
        </main>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
